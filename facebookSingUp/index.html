<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" class="facebook-logo" />

      <form method="GET" enctype="multipart/form-data" class="facebook-login">
        <section class="form-group">
          <label for="email-ou-telefone" id="user-email-phone-label"
            >Email ou telefone:
            <input type="text" name="email" id="user-email-phone" required />
          </label>
        </section>

        <section class="form-group">
          <label for="senha" id="user-password-label"
            >Senha:
            <input type="text" name="senha" id="user-password" required />
          </label>
        </section>

        <section class="form-control">
          <button type="button"  id="button-login">  
            Entrar
          </button>
        </section>
      </form>

    </header>

    <section class="main-content">

      <aside class="left-content">
        <p id="facebook-slogan">
          "O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida."
        </p>

        <img src="imgs/networking.png" id="facebook-networking" alt="" />
      </aside>

      <aside class="right-content">
        <h1>Abra sua conta</h1>
        <p class="quick-easy">É rápido e fácil</p>

        <form id="form">
          <div>
       <label for="first-name" name="firstname" >

        <input type="text" id="first-name" placeholder="Nome" />

       </label>

       <label for="last-name" name="lastname">

        <input type="text" id="last-name" placeholder="Sobrenome" />

       </label>

      </div>

       <label for="phone-email" name="phone_email" >

        <input type="text" id="phone-email" placeholder="Celular ou email" />

       </label>

       <label for="password-id" name="password">

        <input type="password" id="password-id" placeholder="Nova Senha" />

       </label>

       <div>


      <label for="label-bithdate"  id="label-birthdate" > Data de nascimento

       <input type="text" placeholder="dd/mm/aaa" name="birthdate" aria-placeholder="dd/mm/aaaa"  value="" />

      </label>

    </div>

    <div class="campo-genero">
      <label class="genero-titulo" id="label-gender" >Gênero:</label>

      <div class="radio-item">
        <label class="radio-item">
          <input type="radio" name="gender" value="feminino" />
          Feminino
        </label>

        <label class="radio-item">
          <input type="radio" name="gender" value="masculino" />
          Masculino
        </label>

        <label class="radio-item">
          <input type="radio" name="gender" value="personalizado" />
          Personalizado
        </label>
      </div>
    </div>





       <div id="campoAdicional" style="display: none;">

        <label for="generoCustom">Gênero:</label>
        <input type="text" id="generoCustom" name="gender-custom" placeholder="Gênero (opcional)" />

      </div>

       </label>


       <p id="error-message" style="color: red; display: none;">Campos inválidos</p>


       <button type="submit"  id="facebook-register">Cadastre-se


       </button>
<!--
       Exibir uma mensagem "Campos inválidos" dentro do formulário caso pelo menos um campo não esteja preenchido -->

        </form>



      </aside>

    </section>
  </body>
</html>
