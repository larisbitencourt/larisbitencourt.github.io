<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar-container">
      <img src="imgs/facebook-logo.png" class="facebook-logo" />
      <form method="GET" enctype="multipart/form-data" class="facebook-login">
        <section class="form-group">
          <label for="email-ou-telefone" id="user-email-phone-label"
            >Email ou telefone:
            <input type="text" name="email" id="user-email-phone" required />
          </label>
        </section>

        <section class="form-group">
          <label for="senha" id="user-password-label"
            >Senha:
            <input type="text" name="senha" id="user-password" required />
          </label>
        </section>

        <section class="form-control">
          <button onclick="alert('Email ou telefone')" id="button-login">
            Entrar
          </button>
        </section>
      </form>
    </header>

    <section>
     <aside class="main-content" class="left-content">
          <p id="facebook-slogan">
            "O Facebook ajuda você a se conectar e compartilhar com as pessoas
            que fazem parte da sua vida."

          </p>
          
          <img src="imgs/networking.png" id="facebook-networking" alt="">
        </aside>
     
    </section>

   <section>
   <aside class="main-content" class="right-content"> 
  <h1>Abra sua conta</h1>
  <p class="quick-easy">
    É rápido e fácil

  </p>

  <form>


  </form>

   </aside>


   </section>

  </body>
</html>
