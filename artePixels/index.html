<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Paleta de Cores</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette"></section>
    
    <input type="number" id="board-size" min="5" max="50" placeholder="Tamanho do quadro (5-50)">
    <button id="generate-board">VQV</button>

    <button id="clear-board">Limpar</button>

    <section id="pixel-board"></section>
  </body>
</html>
<!-- 


    Valor menor que 5, considerar 5 como padrão;

    Valor maior que 50, considerar 50 como padrão.
